<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper and Interaction Simulator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Web Scraper and Interaction Simulator</h1>
<div id="app">
    <form id="scrapeForm">
        <input type="url" id="urlInput" required placeholder="Enter URL to scrape">
        <button class="glow-on-hover" type="submit">Scrape and Interact</button>
    </form>
    <div id="result"></div>
</div>
<script type="module" src="./app.js"></script>
</body>
</html>
